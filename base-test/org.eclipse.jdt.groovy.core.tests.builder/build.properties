source.jdtcoretestsbuilder.jar = src/
output.jdtcoretestsbuilder.jar = bin/

bin.includes = jdtcoretestsbuilder.jar,\
               META-INF/,\
               lib/,\
               plugin.xml,\
               about.html,\
               test.xml,\
               workspace/
src.includes = about.html,\
               test.xml,\
               workspace/

compilerAdapter=org.codehaus.groovy.eclipse.ant.GroovyCompilerAdapter
sourceFileExtensions=*.java,*.groovy
compilerAdapter.useLog=true
compilerArg=-nowarn
