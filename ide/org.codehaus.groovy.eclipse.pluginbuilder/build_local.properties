# The parent location where all of the eclipse plugin sources
buildRoot=/Users/andrew/Eclipse/Workspaces/workspaceAJDT36

# The location of this pluginbuilder project. It provides the base directory for the build scripts.
buildHome=${buildRoot}/org.codehaus.groovy.eclipse.pluginbuilder

# The directory where the build takes place. This directory WILL BE DELETED before every build.
buildDirectory=/tmp/groovybuild36

# TThe eclipse that launches the build.  Must be an Eclipse SDK installation with JDT and PDE.
eclipseDir=/Users/andrew/Eclipse/Installations/EclipseModifiedGroovy3.4.2

# Environment for the build host.  Do not change these.
os=*
ws=*
arch=*

# Environment for the test host.  Change to your local environment
#test_os=linux
#test_ws=gtk
#test_arch=x86_64
test_os=macosx
test_ws=cocoa
test_arch=x86

# the location of the eclipse to build against
target.eclipse.zip=/Users/andrew/Eclipse/Installations/Eclipses/3.6M7eclipse-SDK-3.6M7-macosx-cocoa.tar.gz

# location to install the downloaded eclipse into
eclipse.installation.dir=${buildDirectory}/target

# uncomment if no clean should be performed before build (saves lots of time)
#do.not.clean=true

# Run the tests after the build
isRunTests=true

# Set this property to be the workspace where a 
# full source version of the groovy-eclipse plugin 
# can be found.  This is used instead of fetching from svn
# @type Directory
#workspaceDirBase=base
#workspaceDirBaseTest=base-test
#workspaceDirIde=ide
#workspaceDirIdeTest=ide-test
workspaceDirBase=${buildRoot}
workspaceDirBaseTest=${buildRoot}
workspaceDirIde=${buildRoot}
workspaceDirIdeTest=${buildRoot}


# N for nightly
# I for integration
# M for milestone
# R for release
buildType=N

buildTypePresentation=e36
buildTypePresentationPrefix=xx-

# Specify publish location
publishLocation=
